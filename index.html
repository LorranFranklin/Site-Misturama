<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Restaurante Misturama</title>
</head>
<body>
  <header>
    <div class="nav">
      <div class="nav-logo">
        <a href="index.html">
          <img src="./assets/img/Logo.png">
        </a>
      </div>
      <nav>
        <ul class="nav-links">
          <li class="link"><a href="#">Quem Somos</a></li>
          <li class="link"><a href="#">Cardápio</a></li>
          <li class="link"><a href="#">Delivery</a></li>
          <li class="link"><a href="#">Fale Conosco</a></li>
          <li class="link"><a href="#">Vagas</a></li>
          <li class="link"><a href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div class="slider">
      <div class="slider-controls">
        <div class="control" onclick="goPrev()"><span><i class="ri-arrow-drop-left-fill"></i></span></div>
        <div class="control" onclick="goNext()"><span><i class="ri-arrow-drop-right-fill"></i></span></div>
      </div>

      <div class="slider-width">
        <div class="slider--item"><img src="./assets/img/01-Misturama.png"></div> 
        <div class="slider--item"><img src="./assets/img/02-evento.png"></div>
        <div class="slider--item"><img src="./assets/img/03-aniversário.png"></div> 
      </div>
    </div>
  </section>

  <section class="container">
    <div class="banner">
      <div class="reserva">
        <div class="content">
          <h4>FAÇA SUA</h4>
          <h3>RESERVA</h3>
          <h4>Realizando a reserva online você garante seu lugar com segurança.</h4>
        </div>
        <a href="#" target="_blank">
          <button class="botao">FAÇA SUA RESERVA</button>
        </a>
      </div>
      <div class="catalogo">
        <div class="content">
          <h4>FAÇA SEU</h4>
          <h3>PEDIDO</h3>
          <h4>Coma o melhor do Misturama em qualquer lugar! Peça nossos pratos no conforto da sua casa.<br></h4>
        </div>
        <a href="#" target="_blank">
          <button class="botao">FAÇA SEU PEDIDO</button>
        </a>
      </div>
    </div>
  </section>
  
  <section class="container">
    <div class="default">
      <div class="section-title">Nossos</div>
      <div class="section-desc">Lançamentos</div>
      <div class="section-fotos">
        <div class="section-foto-lancamento">
          <div class="section-foto-lancamento-area">
            <div class="section-foto-lancamento-info"></div>
            <img src="./assets/img/06-img.png"/>
          </div>
        </div>
        <div class="section-foto-lancamento">
          <div class="section-foto-lancamento-area">
            <div class="section-foto-lancamento-info"></div>
            <img src="./assets/img/07-img.png"/>
          </div>
        </div>
        <div class="section-foto-lancamento">
          <div class="section-foto-lancamento-area">
            <div class="section-foto-lancamento-info"></div>
            <img src="./assets/img/08-img.png"/>
          </div>
        </div>
        <div class="section-foto-lancamento">
          <div class="section-foto-lancamento-area">
            <div class="section-foto-lancamento-info"></div>
            <img src="./assets/img/09-img.png"/>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="/assets/javascript/script.js"></script>
</body>
</html>
